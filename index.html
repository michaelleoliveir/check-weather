<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Check Weather</title>
</head>
<body>
    <main class="container">
        <div class="search-box">
            <div id="search-bar">
                <i class="ri-map-pin-line" id="icon"></i>
                <input type="text" id="inputText" autocomplete="off">
                <button id="searchButton">
                    <i class="ri-search-2-line" id="search"></i>
                </button>
            </div>

            <div class="image">
                <img src="./images/404.png" alt="Error" id="image-error" style="display: none;">
            </div>

            <div class="image-weather">
                <img src="" alt="" id="weather-condition" style="display: none;">
            </div>

            <div class="weather-details" style="display: none;">
                <div id="weather-temp">
                    <i class="ri-temp-cold-line icon"></i>
                    <span>30</span>
                    <p>Temperature</p>
                </div>
                <div id="weather-humidity">
                    <i class="ri-drop-line icon"></i>
                    <span>30</span>
                    <p>Humidy</p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./index.js"></script>
</body>
</html>
