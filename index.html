<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Check Weather</title>
</head>
<body>
    <header class="header">
        <div class="title">
            <p id="check">Let's check the</p>
            <span id="dif-font">weather...</span>
        </div>

        <p id="content">Write your country's name in the input below to check its <span id="detail">temperature</span> and <span id="detail">humidity</span>.</p>
    </header>

    <main class="container">
        <div class="search-box">
            <div id="search-bar">
                <i class="ri-map-pin-line" id="location"></i>
                <input type="text" id="inputText" autocomplete="off" oninput="this.value = this.value.toUpperCase()" style="font-size: 17px;">
                <button id="searchButton">
                    <i class="ri-search-2-line" id="search"></i>
                </button>
            </div>

            <div class="loading-text" style="display: none;"></div>

            <div class="image">
                <img src="./images/404.png" alt="Error" id="image-error" style="display: none;">
            </div>

            <div class="weather-details" style="display: none;">
                <div class="image-weather">
                    <img src="" alt="" id="weather-condition">
                </div>

                <div class="weather-info">
                    <div id="weather-temp">
                        <i class="ri-temp-cold-line icon"></i>
                        <span id="temp-num"></span>
                        <p id="info">Temperature</p>
                    </div>
                    <div id="weather-humidity">
                        <i class="ri-drop-line icon"></i>
                        <span id="hum-num"></span>
                        <p id="info">Humidy</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./index.js"></script>
</body>
</html>
